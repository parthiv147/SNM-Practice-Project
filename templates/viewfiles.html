<!DOCTYPE html>
<html>
<head>
    <title>Your Uploaded Files</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f4f4;
            padding: 20px;
        }

        h2 {
            text-align: center;
            color: #333;
        }

        .dashboard-link {
            display: block;
            width: fit-content;
            margin: 20px auto 30px auto;
            padding: 8px 18px;
            background-color: #007BFF;
            color: #fff;
            border-radius: 4px;
            text-align: center;
            text-decoration: none;
            font-weight: 500;
            transition: background 0.2s;
        }
        .dashboard-link:hover {
            background-color: #0056b3;
        }

        table {
            width: 90%;
            margin: auto;
            border-collapse: collapse;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        th, td {
            border: 1px solid #ccc;
            padding: 12px 15px;
            text-align: center;
        }

        th {
            background-color: #eee;
        }

        a {
            text-decoration: none;
            color: #007BFF;
        }

        a:hover {
            text-decoration: underline;
        }

        .no-data {
            text-align: center;
            color: #777;
            margin-top: 40px;
        }
        .actions a {
            margin: 0 5px;
        }
        .actions form {
            display: inline;
        }
        .actions button {
            background: none;
            border: none;
            color: #dc3545;
            cursor: pointer;
            text-decoration: underline;
            padding: 0;
            font: inherit;
        }
    </style>
</head>
<body>

    <h2>Your Uploaded Files</h2>

    <a href="{{ url_for('dashboard') }}" class="dashboard-link">Go to Dashboard</a>

    {% if files_data and files_data|length > 0 %}
    <table>
        <thead>
            <tr>
                <th>File ID</th>
                <th>File Name</th>
                <th>Upload Date</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for file in files_data %}
            <tr>
                <td>{{ file[0] }}</td>
                <td>{{ file[1] }}</td>
                <td>{{ file[3] }}</td>
                <td class="actions">
                    <a href="{{ url_for('view_file', fid=file[0]) }}" target="_blank">View</a>
                    <a href="{{ url_for('download_file', fid=file[0]) }}">Download</a>
                    <form action="{{ url_for('delete_file', fid=file[0]) }}" method="post" onsubmit="return confirm('Are you sure you want to delete this file?');">
                        <button type="submit">Delete</button>
                    </form>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    {% else %}
        <p class="no-data">You haven't uploaded any files yet.</p>
    {% endif %}

</body>
</html>
