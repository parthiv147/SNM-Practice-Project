<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>View All Notes</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f3f4f6;
      margin: 0;
      padding: 40px;
    }

    h2 {
      text-align: center;
      color: #333;
    }

    .dashboard-link {
      display: block;
      width: 180px;
      margin: 0 auto 30px auto;
      text-align: center;
      background-color: #4f46e5;
      color: white;
      padding: 10px 0;
      border-radius: 5px;
      text-decoration: none;
      font-weight: bold;
      transition: background 0.2s;
    }
    .dashboard-link:hover {
      background-color: #3730a3;
    }

    table {
      width: 80%;
      margin: 0 auto;
      border-collapse: collapse;
      background-color: white;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    th, td {
      padding: 12px 15px;
      border: 1px solid #ddd;
      text-align: center;
    }

    th {
      background-color: #4f46e5;
      color: white;
    }

    tr:nth-child(even) {
      background-color: #f9f9f9;
    }

    a {
      color: #4f46e5;
      text-decoration: none;
      margin: 0 5px;
    }

    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <a href="{{ url_for('dashboard') }}" class="dashboard-link">Go to Dashboard</a>
  <h2>All Notes</h2>
  <table>
    <thead>
      <tr>
        <th>Nid</th>
        <th>Title</th>
        <th>Created At</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      {% for i in notes_data %}
      <tr>
        <td>{{ i[0] }}</td>
        <td>{{ i[1] }}</td>
        <td>{{ i[3] }}</td>
        <td>
          <a href="{{ url_for('viewnote', nid=i[0]) }}">View</a>
          <a href="{{url_for('update',nid=i[0])}}">Update</a>
          <a href="{{ url_for('delete', nid=i[0]) }}">Delete</a>
        </td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</body>
</html>
