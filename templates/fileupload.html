<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Upload File</title>
    <style>
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background: #f4f6fb;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 400px;
            margin: 60px auto;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 16px rgba(0,0,0,0.08);
            padding: 32px 24px;
        }
        h2 {
            text-align: center;
            color: #2d3a4b;
            margin-bottom: 24px;
        }
        form label {
            font-weight: 500;
            color: #2d3a4b;
        }
        input[type="file"] {
            display: block;
            margin: 12px 0 24px 0;
        }
        input[type="submit"] {
            background: #4f8cff;
            color: #fff;
            border: none;
            padding: 10px 0;
            width: 100%;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.2s;
        }
        input[type="submit"]:hover {
            background: #357ae8;
        }
        ul {
            background: #eaf4ff;
            border-radius: 4px;
            padding: 12px 16px;
            margin-bottom: 18px;
            color: #2d3a4b;
            list-style: none;
        }
        ul li {
            margin-bottom: 6px;
        }
        a {
            display: block;
            text-align: center;
            color: #4f8cff;
            text-decoration: none;
            margin-top: 18px;
            font-weight: 500;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Upload a File</h2>

        {% with messages = get_flashed_messages() %}
          {% if messages %}
            <ul>
              {% for message in messages %}
                <li>{{ message }}</li>
              {% endfor %}
            </ul>
          {% endif %}
        {% endwith %}

        <form action="{{url_for('fileupload')}}" method="POST" enctype="multipart/form-data">
            <label for="file">Choose a file to upload:</label>
            <input type="file" name="file" id="file" required>
            <input type="submit" value="Upload">
        </form>

        <a href="{{ url_for('dashboard') }}">Back to Dashboard</a>
    </div>
</body>
</html>
