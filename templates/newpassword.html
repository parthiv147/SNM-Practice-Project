<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Change Password</title>
  <style>
    body {
      background: #f5f6fa;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 350px;
      margin: 60px auto;
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 4px 24px rgba(0,0,0,0.08);
      padding: 32px 28px 24px 28px;
    }
    h2 {
      text-align: center;
      margin-bottom: 24px;
      color: #333;
    }
    label {
      display: block;
      margin-bottom: 6px;
      color: #444;
      font-weight: 500;
    }
    input[type="password"] {
      width: 100%;
      padding: 10px 12px;
      margin-bottom: 18px;
      border: 1px solid #dcdde1;
      border-radius: 5px;
      font-size: 15px;
      background: #f9f9f9;
      transition: border 0.2s;
    }
    input[type="password"]:focus {
      border-color: #4078c0;
      outline: none;
    }
    button[type="submit"] {
      width: 100%;
      padding: 10px 0;
      background: #4078c0;
      color: #fff;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.2s;
    }
    button[type="submit"]:hover {
      background: #305a91;
    }
    .flash-message {
      background: #e1f5fe;
      color: #0277bd;
      border: 1px solid #b3e5fc;
      border-radius: 5px;
      padding: 10px 0;
      margin-bottom: 18px;
      text-align: center;
      font-size: 15px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Change Password</h2>
    {% with messages = get_flashed_messages() %}
      {% if messages %}
      {% for message in messages %}
        <div class="flash-message">{{ message }}</div>
      {% endfor %}
      {% endif %}
    {% endwith %}
    <form method="POST">
      <label>New Password</label>
      <input type="password" name="newpassword" placeholder="Enter new password" required>
      <label>Confirm Password</label>
      <input type="password" name="confirmpassword" placeholder="Confirm new password" required>
      <button type="submit">Change Password</button>
    </form>
  </div>
</body>
</html>
