<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>OTP Verification</title>
  <style>
    body {
      background: #f5f7fa;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      min-height: 100vh;
      margin: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    .container {
      background: #fff;
      padding: 2rem 2.5rem;
      border-radius: 12px;
      box-shadow: 0 4px 24px rgba(0,0,0,0.08);
      min-width: 320px;
      text-align: center;
    }
    h2 {
      margin-bottom: 1.5rem;
      color: #333;
    }
    input[type="text"] {
      padding: 0.7rem 1rem;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 1rem;
      width: 80%;
      margin-bottom: 1.2rem;
      outline: none;
      transition: border 0.2s;
    }
    input[type="text"]:focus {
      border: 1.5px solid #0078d7;
    }
    button {
      background: #0078d7;
      color: #fff;
      border: none;
      padding: 0.7rem 2rem;
      border-radius: 6px;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.2s;
    }
    button:hover {
      background: #005fa3;
    }
    .flash-message {
      background: #eaf6ff;
      color: #0078d7;
      border: 1px solid #b6e0fe;
      border-radius: 6px;
      padding: 0.7rem 1rem;
      margin-bottom: 1.2rem;
      display: inline-block;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Enter OTP</h2>
    {% with messages = get_flashed_messages() %}
      {% if messages %}
      {% for message in messages %}
        <div class="flash-message">{{ message }}</div>
      {% endfor %}
      {% endif %}
    {% endwith %}
    <form method="post">
      <input type="text" name="OTP" id="password" required placeholder="Enter OTP">
      <br>
      <button>Submit</button>
    </form>
  </div>
</body>
</html>
